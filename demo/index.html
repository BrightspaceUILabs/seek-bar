<!doctype html>
<html>
  <head>
		<script src="../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
		<script type="module">
			import '../../../@polymer/polymer/lib/elements/dom-bind.js';
			import '../../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
			import '../../../@polymer/iron-demo-helpers/demo-snippet.js';
			import '../d2l-seek-bar.js';
		</script>
		<script type="module" src="../../../@polymer/polymer/lib/elements/dom-bind.js"></script>
		<script type="module" src="../../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
		<script type="module" src="../../../@polymer/iron-demo-helpers/demo-snippet.js"></script>
		<script type="module" src="../d2l-seek-bar.js"></script>

		<!-- FIXME(polymer-modulizer):
		These imperative modules that innerHTML your HTML are
		a hacky way to be sure that any mixins in included style
		modules are ready before any elements that reference them are
		instantiated, otherwise the CSS @apply mixin polyfill won't be
		able to expand the underlying CSS custom properties.
		See: https://github.com/Polymer/polymer-modulizer/issues/154
		-->
		<script type="module">
			const $_documentContainer = document.createElement('template');

			$_documentContainer.innerHTML = `<custom-style>
			<style is="custom-style" include="demo-pages-shared-styles">
				d2l-seek-bar {
					width: 200px;
					display: inline-block;
				}
			</style>
		</custom-style>`;

			document.body.appendChild($_documentContainer.content);
		</script>
  </head>
  <body>
		<script type="module">
			const $_documentContainer = document.createElement('template');
			$_documentContainer.innerHTML = '<h1>d2l-seek-bar</h1>';
			document.body.appendChild($_documentContainer.content);
		</script>
		<script type="module">
			const $_documentContainer = document.createElement('template');
			$_documentContainer.innerHTML = '<h2>Seek bar with static value</h2>';
			document.body.appendChild($_documentContainer.content);
		</script>
		<script type="module">
			const $_documentContainer = document.createElement('template');

			$_documentContainer.innerHTML = `<demo-snippet>
			<template>
				<d2l-seek-bar value="60"></d2l-seek-bar>
			</template>
		</demo-snippet>`;

			document.body.appendChild($_documentContainer.content);
		</script>
		<script type="module">
			const $_documentContainer = document.createElement('template');
			$_documentContainer.innerHTML = '<h2>Seek bar with bound value</h2>';
			document.body.appendChild($_documentContainer.content);
		</script>
		<script type="module">
			const $_documentContainer = document.createElement('template');

			$_documentContainer.innerHTML = `<demo-snippet>
			<template>
				<dom-bind>
					<template is="dom-bind">
						<d2l-seek-bar value="{{seekBarValue}}"></d2l-seek-bar>
						<input type="number" value="{{seekBarValue::input}}">
					</template>
				</dom-bind>
			</template>
		</demo-snippet>`;

			document.body.appendChild($_documentContainer.content);
		</script>
		<script type="module">
			const $_documentContainer = document.createElement('template');
			$_documentContainer.innerHTML = '<h2>Seek bar with max/min</h2>';
			document.body.appendChild($_documentContainer.content);
		</script>
		<script type="module">
			const $_documentContainer = document.createElement('template');

			$_documentContainer.innerHTML = `<demo-snippet>
			<template>
				<dom-bind>
					<template is="dom-bind">
						<d2l-seek-bar dragging="{{seekBarDragging}}" immediate-value="{{seekBarImmediateValue}}" max="{{seekBarMax}}" min="{{seekBarMin}}" ratio="{{seekBarRatio}}" step="{{seekBarStep}}" value="{{seekBarValue}}"></d2l-seek-bar><br>
						<label>Dragging <input value="{{seekBarDragging}}" readonly=""></label><br>
						<label>Immediate Value <input type="number" value="{{seekBarImmediateValue}}" readonly=""></label><br>
						<label>Max <input type="number" value="{{seekBarMax::input}}"></label><br>
						<label>Min <input type="number" value="{{seekBarMin::input}}"></label><br>
						<label>Ratio <input type="number" value="{{seekBarRatio::input}}"></label><br>
						<label>Step <input type="number" value="{{seekBarStep::input}}"></label><br>
						<label>Value <input type="number" value="{{seekBarValue::input}}"></label><br>
					</template>
				</dom-bind>
			</template>
		</demo-snippet>`;

			document.body.appendChild($_documentContainer.content);
		</script>
  </body>
</html>
