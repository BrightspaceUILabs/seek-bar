
<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<link rel="stylesheet" href="/node_modules/@brightspace-ui/core/components/demo/styles.css" type="text/css">
		<script type="module">
			import '@brightspace-ui/core/components/demo/demo-page.js';
			import '@polymer/polymer/lib/elements/dom-bind.js';
			import '../d2l-seek-bar.js';
		</script>
		<style>
			d2l-seek-bar {
				width: 200px;
				display: inline-block;
			}
		</style>
  </head>
  <body unresolved>
	<d2l-demo-page page-title="d2l-seek-bar">

		<h2>Seek bar with static value</h2>
		<d2l-demo-snippet>
			<d2l-seek-bar value="60" fullWidth></d2l-seek-bar>
		</d2l-demo-snippet>

		<h2>Seek bar with bound value</h2>
		<d2l-demo-snippet>
			<dom-bind>
				<template is="dom-bind">
					<d2l-seek-bar value="{{seekBarValue}}"></d2l-seek-bar>
					<input type="number" value="{{seekBarValue::input}}">
				</template>
			</dom-bind>
		</d2l-demo-snippet>

		<h2>Seek bar with max/min</h2>
		<d2l-demo-snippet>
			<dom-bind>
				<template is="dom-bind">
					<d2l-seek-bar dragging="{{seekBarDragging}}" hovering="{{seekBarHovering}}"
						immediate-value="{{seekBarImmediateValue}}"
						hover-value="{{seekBarHoverValue}}"
						max="{{seekBarMax}}" min="{{seekBarMin}}"
						ratio="{{seekBarRatio}}" step="{{seekBarStep}}"
						value="{{seekBarValue}}">
					</d2l-seek-bar><br>
					<label>Hovering <input value="{{seekBarHovering}}" readonly=""></label><br>
					<label>Dragging <input value="{{seekBarDragging}}" readonly=""></label><br>
					<label>Immediate Value <input type="number" value="{{seekBarImmediateValue}}" readonly=""></label><br>
					<label>Hover Value <input type="number" value="{{seekBarHoverValue}}" readonly=""></label><br>
					<label>Max <input type="number" value="{{seekBarMax::input}}"></label><br>
					<label>Min <input type="number" value="{{seekBarMin::input}}"></label><br>
					<label>Ratio <input type="number" value="{{seekBarRatio::input}}"></label><br>
					<label>Step <input type="number" value="{{seekBarStep::input}}"></label><br>
					<label>Value <input type="number" value="{{seekBarValue::input}}"></label><br>
				</template>
			</dom-bind>
		</d2l-demo-snippet>

		<h2>Seek bar with full width</h2>
		<d2l-demo-snippet>
			<dom-bind>
				<template is="dom-bind">
					<d2l-seek-bar style="border: 1px solid #ddd;" value="60" fullWidth></d2l-seek-bar>
				</template>
			</dom-bind>
		</d2l-demo-snippet>
  </body>
</html>
